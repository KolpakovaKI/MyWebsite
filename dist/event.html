<!DOCTYPE html> <!--Тип файла html 5-->

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com"><!--Подключение стилей шрифта разных размеров-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="styles/styles.css">

</head>


<body class="body"><!---->

  <header class="page-header">
    <div class="page-header__container"><!--Контейнер для шапки страницы-->

        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"> </use>

      <nav class="page-header__nav"><!--Блок навигации-->
